<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Search result</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
   <header class="header">

      <img src="./img/soundcloud-logo.png" class="header">

      <nav class="nav">
         <a href="./index.html" class="navbar">Home</a>
         <a href="./generos.html" class="navbar">Generos</a>
         <a href="./playlist.html" class="navbar">Playlist</a>
      </nav>
      <div class="headerResponsive">
         <img src="./img/soundcloud-logo.png" class="header1">
         <form action="./search.html" method="get" class="header">
            <input type="text" name="busqueda" placeholder="busqueda" class="campo">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
         </form>
      </div>
   </header>
   <main>
      <div class="invisible">
         <h1 class="searchResul"></h1>
         <section class="search">
               <article class="arti">
                  <h2>Artistas:</h2>
               </article>
               <article class="alb">
                  <h2>Albums:</h2>
               </article >
               <article class="can">
                  <h2>Canciones:</h2>
               </article>
               <article class="noData">
                  <p>No hay datos coincidnetes con el termino buscado</p>
               </article>
         </section>
      </div>
      <div class='spinnerPadre'>
         <div class="spinner"></div>
      </div>
      
   </main>
   <footer>
      <ul class="footer">
         <li>Louge, Rombola y Villanueva</li>
         <li>Contacto: <a href="mailto:avillanuevaugarte@udesa.edu.ar">avillanuevaugarte@udesa.edu.ar</a></li>
      </ul>
   </footer>
   <script src="./js/search.js" type=""></script>
</body>

</html>
